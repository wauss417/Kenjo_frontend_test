<!-- Page Title -->
<h3><b>View</b></h3>

<!-- Modified Message -->
<div *ngIf="modified" class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Artist(s) Modified!</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Input Name -->
<div *ngIf="artist">

  <img [src]="artist.photoUrl || 'assets/images/noArtistFoto.png'" [alt]=" artist.name + ' artist picture'" width="100"
    height="100">

  <div class="mb-2">
    <label for="name" class="font-weight-bold-600">Name* :</label>
    <input name="name" id="name" type="text" placeholder="Nombre" class="form-control" [value]="artist.name" readonly>
  </div>

  <!-- Input photoUrl -->
  <div class="mb-2">
    <label for="photoUrl" class="font-weight-bold-600">Photo Url: </label>
    <input name="photoUrl" id="photoUrl" type="text" placeholder="URL:" class="form-control" [value]="artist.photoUrl"
      readonly>
  </div>

  <!-- Input birthdate -->
  <div class="mb-2">
    <label for="birthdate" class="font-weight-bold-600">Birthdate: </label>
    <input name="birthdate" id="birthdate" type="text" placeholder="Birthdate" class="form-control"
      [value]="artist.birthdate | date:'dd/MM/yyyy'" readonly>
  </div>

  <!-- Input deathDate -->
  <div class="mb-2">
    <label for="deathDate" class="font-weight-bold-600">Birthdate: </label>
    <input name="deathDate" id="deathDate" type="text" placeholder="Death Date" class="form-control"
      [value]="artist.deathDate | date:'dd/MM/yyyy'" readonly>
  </div>

  <button class="btn btn-secondary" [routerLink]="['/artist']">return</button>
  <button class="btn btn-info float-right" [routerLink]="['/artist/modify']"
    [queryParams]="{id: artist._id}">Modify</button>

</div>
