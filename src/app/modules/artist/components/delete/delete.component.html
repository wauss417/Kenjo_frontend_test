<!-- BEGIN: delete confirm modal -->

<!-- Header -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Artist deletion</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Message -->
<div class="modal-body">
  <p><strong>Are you sure you want to delete this artist profile?</strong></p>
  <p>All information associated will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>

<!-- Buttons -->
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-outline-secondary" data-dismiss="modal" (click)="closeModal()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="confirmModal(idArtist)">Delete</button>
</div>

<!-- END: dalete confirm modal -->
